<body>

  <script>
    const reasons = [

      // PASTE THE REST OF YOUR 200 REASONS HERE

    let remaining = [...reasons];
    let clickCount = 0;
    let loveLevel = 0;

    function showReason() {

      clickCount++;

      if (clickCount === 50) {
        document.getElementById("reason").innerText =
        "you are still clicking which means you love me more but the truth is i will always love you more tanisha";
        return;
      }

      if (remaining.length === 0) {

        return;
      }

      const randomIndex = Math.floor(Math.random() * remaining.length);
      document.getElementById("reason").innerText = remaining[randomIndex];
      remaining.splice(randomIndex, 1);

      // love meter
      loveLevel += 2;
      if (loveLevel <= 100) {
        document.getElementById("loveBar").style.width = loveLevel + "%";
      } else {
        document.getElementById("loveText").innerText =
